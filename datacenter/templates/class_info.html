<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" href="{% url "classes" %}">На главную</a>
    </li>
  </ul>
  <div class="container">
    <h2>Ученики {{year}}{{letter}}</h2>
    <a href="{% url "schedule" year=year letter=letter%}">Расписание для {{year}}{{letter}}</a>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="text-align:center;">#</th>
          <th scope="col" style="text-align:center;">Имя</th>
          <th scope="col" style="text-align:center;">День рождения</th>
        </tr>
      </thead>
      <tbody>
        {% for schoolkid in schoolkids %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td><a href="{% url 'schoolkid' schoolkid_id=schoolkid.id %}">{{ schoolkid.full_name}}</a></td>
            <td>{{ schoolkid.birthday}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
